<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Туристический телеграм бот" />
    <title>Travel bot</title>
    <link rel="canonical" href="https://travel-tbot.herokuapp.com/" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="images/icons/favicon-64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="images/icons/favicon-128.png">
    <link rel="icon" type="image/png" sizes="256x256" href="images/icons/favicon-256.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/icons/favicon-512.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/svg+xml" href="images/icons/favicon.svg">
    <meta property="og:title" content="Travel bot" />
    <meta property="og:site_name" content="travel-tbot.herokuapp.com" />
    <meta property="og:url" content="https://travel-tbot.herokuapp.com/" />
    <meta property="og:description" content="Туристический телеграм бот" />
    <meta property="og:image" content="images/icons/favicon-512.png" />
    <meta property="og:locale" content="RU" />
</head>
<body>

    <header>
        <h1>Travel bot</h1>
        <button title="Добавить" class="btn-add" onclick="openAddForm();"></button>
    </header>

    <main id="main" class="custom-scroll">
        <table>
            <thead>
            <tr>
                <th class="city-name space-nowrap">Название</th>
                <th class="city-info space-nowrap">Информация</th>
                <th class="settings"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="city : ${cites}">
                <td class="city-name" th:text="${city.name}"></td>
                <td class="city-info" th:text="${city.info}"></td>
                <td class="settings">
                    <button title="Изменить информацию" class="edit-city" onclick="openEditForm();"></button>
                    <a title="Удалить данные" class="del-city" href=""></a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <a title="Перейти к боту" class="telegram-bot" href=""></a>
        <a title="Посмотреть код на github" class="github" href="https://github.com/EgorKrivosheev/travel-bot"></a>
    </footer>

</body>

<script src="script.js"></script>

</html>
